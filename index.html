<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ПрАТ "Завод АКЦЕНТ"</title>
  <meta name="description" content="ПрАТ Завод АКЦЕНТ" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <img src="img/logo.png">
        <div>
          <div class="brand-title">Завод АКЦЕНТ</div>
          <div class="small">Приватне акціонерне товариство</div>
        </div>
      </div>
      <nav>
               
        <a href="#contacts">Контакти</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-left">

        <p class="h-sub">ПрАТ "Завод АКЦЕНТ"</p>
        <p>
          <a class="btn btn-primary" href="#contacts">Зв'язатися</a>
          <a class="btn btn-outline" href="#products">Інформація</a>
        </p>
      </div>
      <div class="hero-right">
        <div class="card">
            <form id="contactForm">
            <input name="company" placeholder="Ім'я" required>
            <input name="contact" placeholder="телефон/email" required>
            <textarea name="message" placeholder="Повідомлення"></textarea>
            <button type="submit" class="btn btn-primary">ВІДПРАВИТИ</button>
          </form>
          <div id="thanks" style="display:none;color:green">Дякуємо! Ми з Вами зв'яжемось</div>
        </div>
      </div>
    </section>

    <section id="about">
     
    </section>

    <section id="products">
      
      <div class="grid-3">
       
      </div>
    </section>

    <section id="projects">
     
    </section>

    <section id="contacts">
      <h2>Контакти</h2>
      <p>Адреса: Запоріжжя, вул.Антенна 11<br><br>Email: pratakcent@gmail.com</p>
    </section>
  </main>

  <footer>
    <div class="container small">© ПрАТ "Завод АКЦЕНТ" — Всі права захищені.</div>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      this.style.display='none';
      document.getElementById('thanks').style.display='block';
    });
  </script>
</body>
</html>
